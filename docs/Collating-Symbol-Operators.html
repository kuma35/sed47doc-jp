<a name="Collating-Symbol-Operators-_0028_005b_002e-_2026-_002e_005d_0029"></a>
<h4 class="subsubsection">15.3.6.1照合シンボル演算子 (<code>[.</code> … <code>.]</code>)</h4>

<p>照合シンボルはリスト内で表すことができます。<em>オープン照合シンボル演算子</em>と<em>クローズ照合シンボル演算子</em>の間に照合エレメントを配置することによって、<em>照合シンボル</em>を形成します。‘<samp>[.</samp>’はオープン照合記号演算子を表し、‘<samp>.]</samp>’はクローズ照合記号演算子を表します。たとえば、‘<samp>ll</samp>’が照合要素の場合、‘<samp>[[.ll.]]</samp>’は‘<samp>ll</samp>’と一致します。
</p>
